name: ğŸš€ Deploy to Production

on:
    push:
        branches: [main]
        paths-ignore:
            - '*.md'
            - 'docs/**'
            - '.github/**/*.md'
            - 'CHANGELOG.md'
            - 'README.md'
            - 'CONTRIBUTING.md'
            - 'LICENSE'
            - '.gitignore'
    workflow_run:
        workflows: ["ğŸš€ CI/CD Pipeline"]
        branches: [main]
        types: [completed]

jobs:
    deploy:
        name: ğŸš€ Deploy to Vercel
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

        environment:
            name: production
            url: ${{ steps.deploy.outputs.url }}

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: ğŸ“¥ Install dependencies
              run: npm ci

            - name: ğŸ—ï¸ Build application
              run: npm run build

            - name: ğŸš€ Deploy to Vercel
              id: deploy
              uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.ORG_ID }}
                  vercel-project-id: ${{ secrets.PROJECT_ID }}
                  vercel-args: "--prod"

            - name: ğŸ“‹ Deployment Summary
              run: |
                  echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
                  echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
                  echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
                  echo "**Status:** âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY
                  echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

            - name: ğŸ”” Notify deployment
              if: success()
              run: |
                  echo "ğŸ‰ TailwindTrainer deployed successfully to production!"
                  echo "ğŸŒ Live at: ${{ steps.deploy.outputs.url }}"
